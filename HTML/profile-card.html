<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card</title>
        <link rel="stylesheet" href="profile-card.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="card">
            <div class="head"><b>USER PROFILE CARD</b></div>
            <div class="card-header">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="John Doe"
                    title="John Doe[Developer]" height="200px">
            </div>
            <div class="card-body">
                <div class="name" style="padding-top:10px;">John Doe</div>
                <div class="info" style="padding-top:0px;">Software Developer</div>
                <div class="socials">
                    <a href="" class="social-icons"><i class="bi bi-facebook"></i></a>
                    <a href="" class="social-icons"><i class="bi bi-twitter"></i></a>
                    <a href="" class="social-icons"><i class="bi bi-github"></i></a>
                    <a href="" class="social-icons"><i class="bi bi-youtube"></i></a>
                </div>
                <a href="" class="button">Contact Me</a>
            </div>
            <div class="card-footer">
                <div>
                    <p class="numbers">130K</p>
                    <p class="numbers-type">LIKES</p>
                </div>
                <div class="line">|</div>
                <div>
                    <p class="numbers">170K</p>
                    <p class="numbers-type">POSTS</p>
                </div>
                <div class="line">|</div>
                <div>
                    <p class="numbers">120K</p>
                    <p class="numbers-type">VISITED</p>
                </div>
            </div>
        </div>
    </body>

</html>
